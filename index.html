<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>POTWIERDZENIE</title>
  <!-- Biblioteka stylów -->
  <link rel="stylesheet" href="https://okeciepark-dotcom.github.io/library/style.css">
  <script defer src="https://okeciepark-dotcom.github.io/library/config.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cfg = window.OP_CONFIG || {};
      // Logo
      const logo = document.getElementById("op-logo");
      if (logo && cfg.logoUrl) logo.src = cfg.logoUrl;
      // Stopka
      document.getElementById("op-org").textContent   = cfg.orgName;
      document.getElementById("op-mail").textContent  = cfg.orgEmail;
      document.getElementById("op-mail").href         = "mailto:" + cfg.orgEmail;
      document.getElementById("op-privacy").href      = cfg.privacyUrl;
      document.documentElement.classList.add("ready");
    });
  </script>
</head>
<body>

  <!-- Logo -->
  <header>
    <img id="op-logo" class="header__logo" alt="Logo Okęcie Park" data-hide-until-ready>
  </header>

  <!-- Treść główna -->
  <main>
    <div class="form-card">
      <h1>POTWIERDZENIE</h1>
      <p>
        Potwierdzasz, że lista kontaktów firmy <strong>Firma</strong>  
        dla obiektu <strong>Obiekt</strong> jest aktualna.  
      </p>
      <p>
        Osoba pierwszego kontaktu: <strong>Osoba kontaktowa</strong><br>
        e-mail: <strong>Adres e-mail</strong>
      </p>
      <button type="submit">Potwierdź</button>
    </div>
  </main>

  <!-- Stopka -->
  <footer data-hide-until-ready>
    <p>© <span id="op-org"></span></p>
    <p>Kontakt: <a id="op-mail" href="#"></a></p>
    <p><a id="op-privacy" href="#" target="_blank" rel="noopener">Polityka prywatności</a></p>
  </footer>

</body>
</html>
